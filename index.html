<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relojes MR</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Oswald', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
                  url('3.jpeg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      animation: fadeInUp 1.5s ease-out;
    }

    .logo {
      width: 140px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.5em;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffd700;
      animation: fadeIn 2.5s ease-in-out;
    }

    .sub {
      font-size: 1.4em;
      color: #ccc;
      margin-bottom: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 2em;
      font-style: italic;
      margin-bottom: 40px;
      color: #ffffffcc;
      animation: fadeIn 3.5s ease-in-out;
    }

    .buttons {
      animation: fadeIn 4s ease-in-out;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      font-size: 1.3em;
      padding: 15px 45px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #ffd700;
      transition: 0.4s ease;
      cursor: pointer;
    }

    .btn-primary {
      background: #ffd700;
      color: #000;
    }

    .btn-primary:hover {
      background: #fff;
      box-shadow: 0 0 20px #ffd70080;
    }

    .btn-secondary {
      background: transparent;
      color: #ffd700;
    }

    .btn-secondary:hover {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 20px #ffd70080;
    }

    .social {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
      animation: fadeIn 5s ease-in-out;
    }

    .social img {
      width: 28px;
      filter: brightness(100%);
      transition: transform 0.3s ease;
    }

    .social img:hover {
      transform: scale(1.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.8em;
      }

      p {
        font-size: 1.3em;
      }

      .btn {
        font-size: 1em;
        padding: 12px 30px;
      }

      .social {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="3.jpeg" alt="Logotipo Relojes MR" class="logo" />
    <h1>Relojes MR</h1>
    <div class="sub">Diseñados para quienes valoran el tiempo</div>
    <p>¡El estilo en cada segundo!</p>

    <div class="buttons">
    
      <a href="6.html" class="btn btn-secondary">Conócenos</a>
    </div>
  </div>

  <!-- Redes sociales (solo íconos decorativos por ahora) -->
  <div class="social">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
  </div>

</body>
</html>
